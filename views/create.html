<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="./img/favicon.ico"
        />
        <title>Create Article</title>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <a href="/"
                    ><img class="logo-img" src="./img/project-logo.png" alt=""
                /></a>
                <h4 class="logo-text">Articles</h4>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/Articles" class="nav-link">Articles</a></li>
                    <li><a href="/Create" class="nav-link">Create</a></li>
                    <li><a href="/#About-Us" class="nav-link">About Us</a></li>
                </ul>
            </nav>
        </header>
        <section class="form-section">
            <h1>Publish Your <span id="own-word">Own</span> Article</h1>
            <form class="form-container" action="/Create" method="post">
                <div class="form-field">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required />
                </div>
                <div class="form-field">
                    <label for="genre">Genre</label>
                    <select name="genre" id="genre">
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Horror">Horror</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Science Fiction">Science Fiction</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required />
                </div>
                <div class="form-field">
                    <label for="snippet">Snippet</label>
                    <input type="text" name="snippet" id="snippet" required />
                </div>
                <div class="form-field">
                    <label for="body">Article</label>
                    <textarea
                        name="body"
                        id="body"
                        cols="30"
                        rows="7"
                        required
                    ></textarea>
                </div>
                <div class="form-btns">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </section>
    </body>
</html>
